services:
  mongo:
    image: mongo:4.4
    container_name: mongodb-test
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok", "--quiet"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-importer:
    image: mongo:4.4
    container_name: mongo-importer
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./oscar.json:/oscar.json
    command: >
      sh -c "
        echo 'Waiting for MongoDB to be ready...' &&
        sleep 2 &&
        mongoimport --host mongo:27017 --db oscardb --collection oscar --drop --file /oscar.json --jsonArray &&
        echo 'Import completed successfully.'
      "
    restart: "no"

volumes:
  mongo-data:
